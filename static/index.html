<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetRace</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="landing">
        <h1 class="logo">LeetRace</h1>
        <p class="tagline">Race to solve. Fewest characters wins.</p>

        <div class="card">
            <label for="player-name">Your Name</label>
            <input type="text" id="player-name" maxlength="20" placeholder="Enter your name" autofocus>

            <div class="section">
                <h2>Create a Room</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="difficulty">Difficulty</label>
                        <select id="difficulty">
                            <option value="">Any</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="time-limit">Time (seconds)</label>
                        <input type="number" id="time-limit" value="300" min="60" max="600" step="30">
                    </div>
                    <div class="form-group">
                        <label for="rounds">Rounds</label>
                        <input type="number" id="rounds" value="1" min="1" max="10" step="1">
                    </div>
                </div>
                <button id="create-btn" class="btn btn-primary">Create Room</button>
            </div>

            <div class="divider"><span>or</span></div>

            <div class="section">
                <h2>Join a Room</h2>
                <div class="form-row">
                    <input type="text" id="room-code" maxlength="6" placeholder="Room code" style="text-transform:uppercase">
                    <button id="join-btn" class="btn btn-secondary">Join</button>
                </div>
            </div>

            <p id="error-msg" class="error" hidden></p>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
